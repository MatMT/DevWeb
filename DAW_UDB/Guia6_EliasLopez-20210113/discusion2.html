<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de Archivos de Imagen</title>
    <link rel="stylesheet" href="CSS/discusion2.css">
</head>
<body>
    <h1>Validador de Archivos de Imagen</h1>
    
    <!-- Simulación del campo de entrada de archivo -->
    <div id="fileInputContainer">
        <label for="fileInput">Selecciona un archivo de imagen</label>
        <input type="file" id="fileInput" accept=".jpg, .jpeg, .png, .gif">
    </div>

    <!-- Resultado de la validación -->
    <div id="result"></div>

    <script src="JS/discusion2.js"></script>
</body>
</html>
